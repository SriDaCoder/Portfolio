<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Srinihas Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- MATRIX BACKGROUND -->
  <div class="matrix-container"></div>

  <!-- CONTENT -->
  <div class="content-container">
    <h1>Srinihas Akkineni's Portfolio</h1>
    <p>This is part of my main flagship project. This is a basic encrypter which utilises a bas-40 key, and encodes all UniCode characters.</p>
    <button onclick="window.open('https://sridacoder.github.io/GAIA/Προμηθεύς', '_blank')">Προμηθεύς</button>
  </div>

  <script>
    const container = document.querySelector('.matrix-container');
    const columnWidth = 20; // width of each column in px
    const columns = Math.floor(window.innerWidth / columnWidth);

    for (let i = 0; i < columns; i++) {
      const col = document.createElement('div');
      col.classList.add('matrix-column');
      container.appendChild(col);
    }
  </script>
</body>
</html>
