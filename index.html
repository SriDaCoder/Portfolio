<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="zoom">
      <div class="content">
        <h1>Srinihas Akkineni's Portfolio</h1>
        <p>This is part of my main flagship project. This is a basic encrypter which utilises a bas-40 key, and encodes all UniCode characters.</p>
        <button onclick="window.open('https://sridacoder.github.io/GAIA/Προμηθεύς', '_blank')">Προμηθεύς</button>
      </div>
    </div>

    <script>
    const c = document.querySelector('.content');
    let s = 1;

    c.onwheel = e => {
      e.preventDefault();
      s += e.deltaY * -0.001;
      s = Math.min(Math.max(0.5, s), 3);
      c.style.transform = `scale(${s})`;
    };
    </script>
  </body>
</html>
